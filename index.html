<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8" />
    <title>2022 MINI HOMEPAGE</title>
    <link rel="stylesheet" href="./static/font.css" />
    <link rel="stylesheet" href="./static/layout.css" />
    <link rel="stylesheet" href="./static/home.css" />
    <link rel="stylesheet" href="./static/photo.css">
    <link rel="stylesheet" href="./static/diary.css">
    <link rel="stylesheet" href="./static/wall.css">
    <script defer src="js/button.js"></script>
    <script defer src="js/PageSwitch.js"></script>
    <script src="https://kit.fontawesome.com/64f356f2e9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bookcover">
    <div class="bookdot">
      <div class="page">
        <div class="profile-container">
          <div class="header profile-title font-neo">
            <span>TODAY <span class="color-red">28</span> | TOTAL 234918</span>
          </div>
          <div class="box profile-box">
            <div class="profile-image">
              <img
                src="https://images.unsplash.com/photo-1611250282006-4484dd3fba6b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt="엑박" class="profile-image-img">
            </div>
            <div class="profile-text font-kyobohand">
              '간식을 내놓아라 닝겐!'
            </div>
            <div class="profile-username font-kyobohand">
              <span>식탐많은 리트리버 <span style="font-size: 2rem;">😜</span></span>
            </div>
            <div class="dropdown">
              <button class="dropbtn font-kyobohand"> <span id="text">파도타기</span><span id="icon">▼</span></button>
              <div class="dropbtn dropdown-content">
                <a href="https://cafe.naver.com/codeuniv/" class="font-kyobohand">코뮤니티</a>
                <a href="https://talkpython.fm/" class="font-kyobohand">Talkpython</a>
                <a href="https://nomadcoders.co/" class="font-kyobohand">Nomad Coders</a>
              </div>
            </div>
          </div>
        </div>
        <div class="content-container">
          <div class="header content-title">
            <div class="content-title-name">Reckless Indulgence</div>
            <div class="content-title-url">https://cyworld.com/clueless_retriever</div>
          </div>
          <div class="box content-box">
            <div class="box-title">Updated news</div>
            <div class="news-flex-box">
              <div class="news-box">
                <div class="news-row">
                  <div class="news-category category-pic">사진첩</div>
                  <div class="news-title">밥상이 너무 늦는다</div>
                </div>
                <div class="news-row">
                  <div class="news-category category-post">게시판</div>
                  <div class="news-title">물 맛이 비리구나</div>
                </div>
                <div class="news-row">
                  <div class="news-category category-pic">사진첩</div>
                  <div class="news-title">단 것이 먹고 싶다</div>
                </div>
                <div class="news-row">
                  <div class="news-category category-post">게시판</div>
                  <div class="news-title">개 껌을 내놓아라</div>
                </div>
              </div>
              <div class="update-box">
                <div class="menu-row">
                  <div class="menu-item">다이어리<span class="menu-num">0/25</span></div>
                  <div class="menu-item">사진첩<span class="menu-num">0/25</span></div>
                </div>
                <div class="menu-row">
                  <div class="menu-item">게시판<span class="menu-num">0/25</span></div>
                  <div class="menu-item">방명록<span class="menu-num">0/25</span></div>
                </div>
              </div>
            </div>
            <div class="miniroom">
              <div class="box-title">Miniroom</div>
              <div class="miniroom-gif-box">
                <img src="http://iheartdogs.com/wp-content/uploads/2015/08/Dug-up.png" alt="doggie">
              </div>
            </div>
          </div>
        </div>

        <div class="menu-container">
          <a id="home-link" href="#" class="menu home font-neo">홈</a>
          <a id="diary-link" href="#" class="menu font-neo">다이어리</a>
          <a id="photo-link" href="#" class="menu font-neo">사진첩</a>
          <a id="wall-link" href="#" class="menu font-neo">방명록</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
